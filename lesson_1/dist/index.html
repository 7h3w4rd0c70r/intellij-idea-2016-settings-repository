
<!DOCTYPE html>

<html>
    <head>
        <style>
            .container {
                position: relative;
                width: 40%;
                margin: 150px;
            }

            .image {
                opacity: 1;
                display: block;
                width: 100%;
                height: auto;
                transition: .5s ease;
                backface-visibility: hidden;
            }

            .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%)
            }

            .container:hover .image {
                opacity: 0.2;
            }

            .container:hover .middle {
                opacity: 1;
            }

            .text {
                color: rgba(100,100,100,1);
                font-size: 32px;
                padding: 16px 32px;
            }
        </style>
    </head>
    <body>
        <div id="gallery"></div>
        <div id="desc"></div>
        <script src="./gallery.js"></script>
    </body>
</html>
